<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p id="sb">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e escutar suas músicas favoritas!</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            person
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="Insira seu E-mail" autocomplete="email" required maxlength="30">
                        
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">
                            lock
                            </span>
                        <input type="password" name="senha" id="isenha" placeholder="Insira sua senha" autocomplete="current-password" required minlength="8" maxlength="20">
                    </div>
                    <input type="submit" value="Fazer Login">
                    <a href="#" class="botao">Esqueci minha senha <span class="material-symbols-outlined">
                        mail
                        </span></a>
                </form>
                
            </div>
        </section>
    </main>
</body>
</html>
